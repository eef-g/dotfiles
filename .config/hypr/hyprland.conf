################
### MONITORS ###
################
monitor=DP-1, 1920x1080@144.00Hz, 0x0, 1
monitor=DVI-D-1, 1920x1080@144.00Hz, 1920x0, 1

#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper & swaync &


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(88C0D0FF)
    col.inactive_border = rgba(4C566AFF)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = 1 
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER 

bind = $mainMod, Q, exec, foot sh -c "fastfetch && zsh"
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod, F, fullscreen,
bind = SUPER_SHIFT, L, exec, hyprlock
bind = SUPER_SHIFT, S, exec, hyprshot -m region
bind = SUPER_SHIFT, N, exec, hyprshade toggle blue-light-filter
bind = $mainMod, Escape, exec, wlogout --protocol layer-shell
bind = SUPER_SHIFT, W, exec, foot --title wallpapers -e $HOME/dotfiles/bin/update_wallpaper.sh

# Move focus with IJKL bindings
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous


##################################
### WINDOWRULES AND WORKSPACES ###
##################################
windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = float, title:^(network)$
windowrulev2 = float, title:^(Volume Control)$

# Custom wallpaper changing script
windowrulev2 = float, title:^(wallpapers)$
windowrulev2 = center 1, title:^(wallpapers)$
windowrulev2 = size 25% 25%, title:^(wallpapers)$
windowrulev2 = stayfocused, title:^(wallpapers)$
windowrulev2 = forceinput, title:^(wallpapers)$

# KDE Connect SMS Stuff
windowrulev2 = float, title:^(KDE Connect SMS)$
windowrulev2 = center 1, title:^(KDE Connect SMS)$
windowrulev2 = size 75% 75%, title:^(KDE Connect SMS)$

# Assign workspaces to specific monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:DVI-D-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DVI-D-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DVI-D-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DVI-D-1
